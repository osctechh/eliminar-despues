    <h2 class="letrain visual">Policia de Rio Negro completa el formulario para inscribirte</h2>
  </header>
  <div class="justify-content-center align-items-center flex-column">
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
    </div>
  </div>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Direccion 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Dpto, estudio, o Casa">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrarme</button>
    </div>
  </form>
</div>
